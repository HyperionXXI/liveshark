name: clippy

on:
  push:
  pull_request:

jobs:
  clippy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [stable, "1.85.0"]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: clippy, rustfmt
      - name: fmt
        run: cargo fmt --check
      - name: test
        run: cargo test
      - name: doctest (core)
        run: cargo test -p liveshark-core --doc
      - name: doc (core)
        run: cargo doc -p liveshark-core --no-deps
      - name: doc (cli)
        run: cargo doc -p liveshark-cli --no-deps --bins
      - name: clippy
        run: cargo clippy --workspace --all-targets -- -D warnings
  windows-cli:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: clippy, rustfmt
      - name: test (cli)
        run: cargo test -p liveshark-cli --test cli
      - name: clippy (cli)
        run: cargo clippy -p liveshark-cli --all-targets -- -D warnings
