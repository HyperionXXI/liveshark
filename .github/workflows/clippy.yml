name: clippy

on:
  push:
  pull_request:

jobs:
  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: clippy (core)
        run: cargo clippy -p liveshark-core --all-targets -- -D warnings
      - name: clippy (cli)
        run: cargo clippy -p liveshark-cli --all-targets -- -D warnings
