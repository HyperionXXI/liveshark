name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  windows-build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
      - name: build (cli)
        run: cargo build -p liveshark-cli --release
      - name: package
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item target\release\liveshark.exe dist\
          Copy-Item README.md dist\README.md
          Compress-Archive -Path dist\* -DestinationPath liveshark-windows.zip
      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: liveshark-windows
          path: liveshark-windows.zip

  github-release:
    runs-on: ubuntu-latest
    needs: windows-build
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: liveshark-windows
      - name: publish release
        uses: softprops/action-gh-release@v2
        with:
          files: liveshark-windows.zip
